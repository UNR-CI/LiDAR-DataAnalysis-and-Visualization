<section class="hero is-primary is-bold">
    <div class="hero-body">

      <div class="header">
        <h1>Data Visualization Dashboard</h1>
      </div>

      <div style="text-align:center" id="page-container">
          <h2 class="text-secondary" style="padding: 20px">
            Charts and Graphs
          </h2>

    <div #flexLayoutContainer style="padding-left: 150px; padding-right: 150px">

        <div fxLayout="row" fxLayout.lt-sm="column" fxFlexAlign="baseline" [fxLayoutGap]="layoutGap">
            <mat-card fxFlex="1 1 50%" class="aligncenter">
              <h3><b>Average Number of Objects</b></h3>
              <div class="align-chart-left">
                <ngx-charts-bar-vertical
                [view]="[600,400]"
                [scheme]="barColorScheme"
                [results]="barData"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisBar"
                [yAxisLabel]="yAxisBar"
                (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
              </div>
            </mat-card>
            
            <mat-card fxFlex="1 1 50%" class="aligncenter">
              <h3><b>Real Time Stream (per Second)</b></h3>
              <div class="align-chart-right">
                <ngx-charts-line-chart
                [view]="[600,400]"
                [scheme]="lineColorScheme"
                [results]="lineData"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLine"
                [yAxisLabel]="yAxisLine"
                [autoScale]="true"
                [animations]="false"
                (select)="onSelect($event)">
                </ngx-charts-line-chart>
              </div>
              <div style="padding-top: 350px;">Live Count: {{objectCount}}</div>
            </mat-card>
        </div>

        <div fxLayout="column" [fxLayoutGap]="layoutGap" style="padding-top: 30px; padding-bottom: 30px;">
        <mat-card fxFlex="1 1 50%" style="position:relative">
          <h3><b>Near Real Time 3D Mesh Render</b></h3>
          <div class="align-chart-center">
                <three-renderer color='#000000' width="100%"></three-renderer>
          </div>
        </mat-card>
    </div>
